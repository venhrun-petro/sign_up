<body>



<div class="container">
	<div class="row">
		<div class="col-md-8">
			<button class="btn btn-primary" data-toggle="modal" data-target="#modal-1">Open modal win</button>

		</div>
	</div>
</div>
<br>

<div class="modal" id="modal-1">
	<div class="modal-dialog modal0_1">
		<!--<div class="modal-dialog modal-lg"> розмір модального вікнай-->
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">
					<span class="icon-ic_close_black_24px close-modal"></span>
				</button>
				<br>
                <h1 class="title"><strong>Sign up</strong></h1>
				<p class="modal-text">Your name and photo</p>

			</div>
			<div class="modal-body">
				<div class="file">
					<p class="icon-ic_photo_camera_black_24px"></p>
					<input type="file">
				</div>

				<input type="text"  class="number name" placeholder="" id="text">

			<div class="modal-footer">
				<button class="btn btn-primary button-bot" type="button">Apply</button>
			</div>
		</div>
	</div>
</div>
</div>
